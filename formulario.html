    <body>
        <header>
            <h1>@</h1>

                <p id="cuentanos">"Cuéntanos..."</p>

        <form action="" method="">

            <div class="botones">
                <p><input id="enviar" type="submit" value="Transportar los datos al hiperespacio"/></p>
                <p><input id="borrar" type="reset" value="Deshacer la ruta del hiperespacio"/></p>
